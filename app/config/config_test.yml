imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        driver:   pdo_sqlite
        host:     ~
        port:     ~
        dbname:   "%kernel.root_dir%/Resources/db/test.db"
        user:     ~
        password: ~
        charset:  UTF8
        path:     "%kernel.root_dir%/Resources/db/test.db"
