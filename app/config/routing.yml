vib_search:
    resource: "@VIBSearchBundle/Controller/"
    type:     annotation
    prefix:   /

vib_antibody:
    resource: "@VIBAntibodyBundle/Controller/"
    type:     annotation
    prefix:   /antibodies

vib_calendar:
    resource: "@VIBCalendarBundle/Controller/"
    type:     annotation
    prefix:   /calendar

default:
    pattern:  /
    defaults: { _controller: VIBWelcomeBundle:Default:index }
vib_forms:
    resource: "@VIBFormsBundle/Resources/config/routing.yml"
    prefix:   /_ajax
vib_flies:
    resource: "@VIBFliesBundle/Resources/config/routing.yml"
    prefix:   /flies

login:
    pattern:   /login
    defaults:  { _controller: VIBSecurityBundle:Security:login }
login_check:
    pattern:   /login_check
logout:
    pattern:   /logout
