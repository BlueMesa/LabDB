#            output:     'img/glyphicons-halflings.png'
#        Bootstrap-halflings-white:
#            inputs:
#                -       %kernel.root_dir%/../vendor/twbs/bootstrap/img/glyphicons-halflings-white.png
#            output:     'img/glyphicons-halflings-white.png'
        # FontAwesome
        FontAwesome-eot:
            inputs:
                -       %kernel.root_dir%/../vendor/fortawesome/font-awesome/font/fontawesome-webfont.eot
            output:     'font/fontawesome-webfont.eot'
        FontAwesome-svg:
            inputs:
                -       %kernel.root_dir%/../vendor/fortawesome/font-awesome/font/fontawesome-webfont.svg
            output:     'font/fontawesome-webfont.svg'
        FontAwesome-ttf:
            inputs:
                -       %kernel.root_dir%/../vendor/fortawesome/font-awesome/font/fontawesome-webfont.ttf
            output:     'font/fontawesome-webfont.ttf'
        FontAwesome-woff:
            inputs:
                -       %kernel.root_dir%/../vendor/fortawesome/font-awesome/font/fontawesome-webfont.woff
            output:     'font/fontawesome-webfont.woff'
